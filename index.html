    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes luxury-glow {
            0% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.1); }
            50% { box-shadow: 0 0 30px rgba(234, 179, 8, 0.3); border-color: rgba(234, 179, 8, 0.4); }
            100% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.1); }
        }
        .animate-luxury-glow {
            animation: luxury-glow 3s infinite ease-in-out;
        }
        @keyframes text-reveal {
            0% { opacity: 0; letter-spacing: 0.5em; filter: blur(10px); }
            100% { opacity: 1; letter-spacing: 0.2em; filter: blur(0); }
        }
        .animate-text-reveal {
            animation: text-reveal 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(200%); }
        }
        .scanline {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(234, 179, 8, 0.1), transparent);
            animation: scanline 2.5s infinite linear;
        }
    </style>
